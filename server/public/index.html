<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #large {
        width: 300px;
        height: 300px;
        font-size: 40px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <button v-on:click="toggle" id="large">turn {{on}}</button>
    </div>
    <script src="https://unpkg.com/vue@2"></script>

    <script src="/socket.io/socket.io.js"></script>

    <script>
      var socket = io();
      var app = new Vue({
        el: "#app",
        data: {
          on: "on",
        },
        methods: {
          toggle: function () {
            socket.emit("led", { on: this.on === "on" });
            this.on = this.on === "on" ? "off" : "on";
          },
        },
      });
    </script>
  </body>
</html>
